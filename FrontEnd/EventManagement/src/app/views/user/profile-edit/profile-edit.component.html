<div class="container">
  <form [formGroup]="profileForm" (ngSubmit)="editProfile()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input formControlName="firstName" class="form-control" id="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input formControlName="lastName" class="form-control" id="lname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input readonly formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwrod">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwrod" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>
