<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
      <div class="invalid-feedback" style="display: block;"
        [ngClass]="{'d-none':  !formSubmited || formControls['email'].errors==null}">
        Please Type Valid Email.
      </div>
    </div>
    <div class="form-group">
      <label for="passwrod">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwrod" placeholder="Password">
      <div class="invalid-feedback" style="display: block;"
        [ngClass]="{'d-none':  !formSubmited || formControls['password'].errors==null}">
        Please Type Valid Password.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <div class="invalid-feedback" style="display: block;"
      [ngClass]="{'d-none':  !formSubmited || formControls['hiddenValidation'].errors==null}">
      Something Went Wrong: {{ formControls['hiddenValidation'].getError('somethingWentWrong')}}
    </div>
  </form>
  Not a member? <button class="btn btn-success btn-sm" (click)="onSignUpClikc()">Sign Up</button>
</div>
