<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input formControlName="firstName" class="form-control" id="fname"  placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input formControlName="lastName" class="form-control" id="lname"  placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="passwrod">Password</label>
      <input formControlName="password" type="password" class="form-control" id="passwrod" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
