<div class="container pt-4">


  <form [formGroup]="eventForm" (ngSubmit)="addEvent()">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Event Name</label>
      <div class="col-sm-10">
        <input formControlName="name" class="form-control" id="name" placeholder="Enter Event name">
        <div class="invalid-feedback" style="display: block;"
          [ngClass]="{'d-none':  !formSubmited || formControls['name'].errors==null}">
          Please Type a Valid Name.
        </div>
      </div>


    </div>

    <div class="form-group row">
      <label for="start" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-10">
        <input type="text" formControlName="start" placeholder="Datepicker" class="form-control"
          [bsConfig]="{withTimepicker: true, rangeInputFormat : 'MMMM Do YYYY, h:mm:ss a', dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'}"
          bsDatepicker>

        <div class="invalid-feedback" style="display: block;"
          [ngClass]="{'d-none':  !formSubmited || formControls['start'].errors==null}">
          Please Enter a Valid Date.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Locations </label>
      <div class="col-sm-10">
        <mat-form-field class="form-control ">
          <mat-label>Availble Locations</mat-label>
          <mat-select formControlName="location" (selectionChange)="selectedLocationChange($event.value)">
            <mat-option *ngFor="let item of locations " [value]="item">

              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <div class="invalid-feedback" style="display: block;"
          [ngClass]="{'d-none':  !formSubmited || formControls['location'].errors==null}">
          Please Enter a Valid Location.
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Event Type</label>
      <div class="col-sm-10">
        <mat-form-field class="form-control ">
          <mat-label>Event Type</mat-label>
          <mat-select formControlName="eventType">
            <mat-option *ngFor="let item of selectedLocationEvents" [value]="item">

              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <small id="emailHelp" class="form-text text-muted"><strong>Type based on the selected location!!</strong> </small>

      </div>


    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
        <button class="btn btn-secondary ml-3" (click)="goBack()">Back</button>
      </div>
    </div>


  </form>

</div>
